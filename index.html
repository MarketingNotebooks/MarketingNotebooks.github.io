<script>
    $(document).ready(function () {









        let loader = $(".loader");
        let mbooks_obj = mbooksJS($, _, loader);
        loader.fadeOut("fast");






        var topPane = document.getElementById('top-pane');
        var bottomPane = document.getElementById('bottom-pane');
        var paneSep = document.getElementById('resizer');
        var startY, startHeightTop, startHeightBottom;


        

        function togglePane(pane) {
            stopDrag()
            startHeightTop = parseInt(document.defaultView.getComputedStyle(topPane).height, 10);
            startHeightBottom = parseInt(document.defaultView.getComputedStyle(bottomPane).height, 10);

            if (pane == "up") {
                topPane.style.height = (10) + 'px';
                bottomPane.style.height = (startHeightTop + startHeightBottom - 10) + 'px';
            } else if (pane == "middle") {

                topPane.style.height = ((startHeightTop + startHeightBottom) / 2) + 'px';
                bottomPane.style.height = ((startHeightTop + startHeightBottom) / 2) + 'px';
            } else if (pane == "down") {

                topPane.style.height = (startHeightTop + startHeightBottom - 10) + 'px';
                bottomPane.style.height = (10) + 'px';
            }




        }

        $(".pane_toggle").click(function(){
            togglePane($(this).data("direction"));
        })


        // Existing script ...
        paneSep.addEventListener('mousedown', function (e) {
            startY = e.clientY;
            startHeightTop = parseInt(document.defaultView.getComputedStyle(topPane).height, 10);
            startHeightBottom = parseInt(document.defaultView.getComputedStyle(bottomPane).height, 10);
            document.documentElement.addEventListener('mousemove', doDrag, false);
            document.documentElement.addEventListener('mouseup', stopDrag, false);
            document.documentElement.addEventListener('mouseleave', stopDrag, false); // Listen for the mouse leaving the window
        });

        function doDrag(e) {
            var x1 = startHeightTop + e.clientY - startY;
            var x2 = startHeightBottom - e.clientY + startY;
            if(x1<10){
                startY = e.clientY;
            startHeightTop = parseInt(document.defaultView.getComputedStyle(topPane).height, 10);
            startHeightBottom = parseInt(document.defaultView.getComputedStyle(bottomPane).height, 10);
                x1 = 10;
                x2 = startHeightTop + startHeightBottom - 10;
            }else if(x2<10){
                startY = e.clientY;
            startHeightTop = parseInt(document.defaultView.getComputedStyle(topPane).height, 10);
            startHeightBottom = parseInt(document.defaultView.getComputedStyle(bottomPane).height, 10);
                x1 = startHeightTop + startHeightBottom - 10;
                x2 = 10;
            }
            topPane.style.height = x1 + 'px';
            bottomPane.style.height = x2 + 'px';
        }

        function stopDrag() {
            document.documentElement.removeEventListener('mousemove', doDrag, false);
            document.documentElement.removeEventListener('mouseup', stopDrag, false);
            document.documentElement.removeEventListener('mouseleave', stopDrag, false); // Remove the listener when not dragging
        }









    });
</script>
